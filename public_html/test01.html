<!doctype html>
<html>
<head>
	<title>test</title>
	<style>
		.section{
			width:900px;
			height:10px;
			background:red;
		} 
		.j{
			background-color: red;
			width:200px;
			height:100px;
		}
	</style>
</head>
<body>
	<script>
		async function fetchjson(){
			var response = await fetch("upload-file/bit.json");
			var dataget = await response.json();
			console.log(dataget);
			 	var r = document.createElement('section');
			 	r.className="page";
			 	var len = dataget.report.androidAnalysis.usesPermission;
			 	console.log(len.length-1);
			 	var hi =len.length-1;
			 	console.log(hi);
				for(var j=0;j<=hi;j++){
					r.innerHTML+=`<p>${dataget.report.androidAnalysis.usesPermission[j].kind}</p><i>${dataget.report.androidAnalysis.usesPermission[j].description}</i><b>${dataget.report.androidAnalysis.usesPermission[j].dangerous}</b>`;
					if(j==4 || j==8 || j==12 || j==16 || j==20 || j==24){
						r.innerHTML+="<p class='section'>hello</p>";

						if(hi==j){
							break;
						}
					}
					// document.getElementById(`page${i}`).innerHTML+=`<div class="first"><p>${dataget.report.androidAnalysis.usesPermission[j].kind}</p><i>${dataget.report.androidAnalysis.usesPermission[j].description}</i><b>${dataget.report.androidAnalysis.usesPermission[j].dangerous}</b></div>`;
				}
				document.body.appendChild(r);
		}
		fetchjson();
	</script>
</body>
</html>
